services:
  db:
    image: postgres:18.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql

  migration:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: -path=/migrations -database=postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSL} up
  
  app:
    image: subscriptions_service
    build:
      context: ./src
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    env_file: .env
    ports:
      - "8080:${SERVER_PORT}"

volumes:
  db-data: